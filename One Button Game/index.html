<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.0/docs/bundle.js"></script>

<script>
title = "PIN CLIMB";

description = `
[Hold] Stretch
`;

characters = [];

options = {
  isPlayingBgm: true,
  isReplayEnabled: true, 
  seed: 8,
};
/** @type{{angle: number, length: number, pin: Vector}} */
let cord;
/** @type {Vector[]}*/
let pins;
let nextPinDist;
const cordLength = 7;

function update() {
  if (!ticks) {
    pins = [vec(50,5)];
    nextPinDist = 5;
    cord = {angle: 0, length: cordLength, pin: pins[0]};
  }
  let scr = difficulty * 0.02;
  if(cord.pin.y < 80){
    scr += (80 - cord.pin.y) * 0.1;
  }
  if(input.isJustpressed){
    play("select");
  }
  if(input.isPressed){
    cord.length += difficulty;
  }else{
    cord.length += (cordLength - cord.length) * 0.1;
  }
  cord.angle += difficulty * 0.05;
  line(cord.pin, vec(cord.pin).addWithAngle(cord.angle, cord.length));
  if(cord.pin.y > 98){
    play("explosion");
    end();
  }
  let nextPin;
  remove(pins, (p) => {
    p.y += scr;
    if(box(p,3).isColliding.rect.black && p !== cord.pin){
      nextPin = p;
    }
    return p.y > 102;
  });  
  if(nextPin != null) {
    play("powerUp");
    addScore(ceil(cord.pin.distanceTo(nextPin)), nextPin);
    cord.pin = nextPin;
    cord.length = cordLength;
  }  
  
  nextPinDist -= scr;
  while(nextPinDist < 0){
    pins.push(vec(rnd(10,90), -2 - nextPinDist));
    nextPinDist += rnd(5,15);
  }
}

addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #ddd"></body>
</html>
